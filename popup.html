<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domo Helper Settings</title>
    <style>
        :root {
            --background-dark: #333333;
            --text-color-dark: #ffffff;
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
        }
        body {
            width: 400px;
            padding: 1.5em;
            margin: 0;
            font-family: Open Sans, Helvetica Neue, Arial, Helvetica, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-color-dark);
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: center;
        }
        label {
            margin-bottom: 5px;
            
        }
        input[type="number"] {
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            padding: 5px;
            background-color: var(--background-dark);
            color: var(--text-color-dark);
            text-align: center;
            
        }
        #wordCount {
            margin-top: 3px;
            width:100%;
        }
        .header {
            text-align: center;
        }

        .header img {
            width:60px;
        }

        .header h1 {
            margin: 0;
        }

        .authorNote {
            text-align: center;
            font-size: .7em;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><img src="icons/icon-128.png"><h1>Domo Helper</h1></div>
        <div>
            <input type="checkbox" id="toggleFunctionality" checked>
            <label for="toggleFunctionality">Force Version Notes on Magic and SQL Flows</label>
        </div>
        <div>
            <label id="wordCountLabel" for="wordCount">Minimum Version Word Count:</label>
            <input type="number" id="wordCount" min="1" value="5">
        </div>
        <p class="authorNote">Can't stop being lazy and keep skipping adding version notes to your ETLs? Me too, that's why I made this extension to force you to add a note before saving.</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
